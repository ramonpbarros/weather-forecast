<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <h1 style="color: snow; margin: auto;">Weather Dashboard</h1>
    </nav>
    <div class="row container" style="padding-top: 1em;">
        <div class="col-sm-4">
            <div class="card bg-light mb-3" style="max-width: 24rem;">
                <div style="padding-left: 1.3em;">
                    <h4>Search for a City:</h4>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" placeholder="City name" type="search" aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-primary my-2 my-sm-0" id="searchBtn"
                            type="submit">Search</button>
                    </form>
                </div>
                <div class="card-body">
                    <div class="list-group" id="unorderedList"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-8" style="visibility: hidden;" id="content">
            <div class="row">
                <div class="card bg-primary text-white" style="width:100em;">
                    <div class="card-body">
                        <h3 class="card-title" id="cityName"></h3>
                        <img src="" alt="" id="imgMainCard">
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="uvIndexText">UV Index:&nbsp;</p>
                        <p class="card-text" id="uvIndexValue"></p>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div>
                    <h3>5-Day Forecast:</h3>
                </div>
                <div class="card-deck forecastCard">
                    <div class="card bg-primary">
                        <div class="card-body" style="color: snow; width: 200px;">
                            <h6 class="card-title" id="cityForecast0"></h6>
                            <img src="#" alt="" id="imgForecast0">
                            <p class="card-text" id="tempForecast0" style="font-size: 14px;"></p>
                            <p class="card-text" id="humForecast0" style="font-size: 14px;"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div class="card-body" style="color: snow;">
                            <h6 class="card-title" id="cityForecast1"></h6>
                            <img src="#" alt="" id="imgForecast1">
                            <p class="card-text" id="tempForecast1" style="font-size: 14px;"></p>
                            <p class="card-text" id="humForecast1" style="font-size: 14px;"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div class="card-body" style="color: snow;">
                            <h6 class="card-title" id="cityForecast2"></h6>
                            <img src="#" alt="" id="imgForecast2">
                            <p class="card-text" id="tempForecast2" style="font-size: 14px;"></p>
                            <p class="card-text" id="humForecast2" style="font-size: 14px;"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div class="card-body" style="color: snow;">
                            <h6 class="card-title" id="cityForecast3"></h6>
                            <img src="#" alt="" id="imgForecast3">
                            <p class="card-text" id="tempForecast3" style="font-size: 14px;"></p>
                            <p class="card-text" id="humForecast3" style="font-size: 14px;"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div class="card-body" style="color: snow;">
                            <h6 class="card-title" id="cityForecast4"></h6>
                            <img src="#" alt="" id="imgForecast4">
                            <p class="card-text" id="tempForecast4" style="font-size: 14px;"></p>
                            <p class="card-text" id="humForecast4" style="font-size: 14px;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
